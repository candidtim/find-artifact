<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search results &middot; Find Artifact</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/findartifact.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container top-buffer">
      <form class="form-inline" method="GET" action="search">
        <div class="form-group">
          <input type="text" class="form-control" id="query" name="q" placeholder="Type artifact id, group id or class name...">
        </div>
        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;Search</button>
        <br/>
        <small>Found <span id="results-count">42</span> results</small>
      </form>
      <div class="col-md-9 list">
        <div class="artifact row top-buffer">
          <span><a class="name" href="artifact?c=this.is:my-artifact">this.is:my-artifact</a></span><br>
          <span>Version <span class="latest-version">3.8.42</span> and <span class="version-count">42</span> older versions found</span><br>
          <span><small>Found in <span class="location">JBoss Nexus</span></small></span>
        </div>
        <!--<div class="pages row top-buffer">
          <span class="current">1</span>
          <a href="search?q=org.slf4j&p=2" class="page left-buffer-sm">2</a>
          <a href="search?q=org.slf4j&p=3" class="page left-buffer-sm">3</a>
          <a href="search?q=org.slf4j&p=2" class="next left-buffer-lg">Next</a>
        </div>-->
      </div>
      <!--<div class="col-md-3 top-buffer suggestions">
        <small>Did you mean to search one of these groups?</small>
        <span class="suggestion"><a href="search?q=g:org.slf4j" class="group">org.slf4j</a></span><br>
        <span class="suggestion"><a href="search?q=g:org.slf4j13" class="group">org.slf4j13</a></span><br>
      </div>-->
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted"><a href='about'>About</a> &middot; Copyright 2015 Timur Rubeko</p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
